<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shoe Shop</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .shoe-card {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        display: inline-block;
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      .shoe-image {
        width: 100%;
      }
      .shoe-name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      .shoe-description {
        margin-top: 20px;
      }
      .buy-button {
        background-color: #333;
        border: none;
        color: white;
        cursor: pointer;
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shoe Shop</h1>
    </header>
    <div class="container">
      <!-- Add your HTML content here -->
      <div class="shoe-card">
        <img class="shoe-image" src="https://via.placeholder.com/300x200" alt="Shoe 1">

        <button class="buy-button">Buy Now</button>

        <button class="buy-button">Buy Now</button>

        <h2 class="shoe-name">Shoe 3</h2>
        <p class="shoe-description">Lorem ipsum dolor sit amet, consect</p>
        </div>
    </div>
  </body>
</html>
