<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>DripHub208 | Contact Us</title>
</head>

<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img height=150 class="logo" src="images/Logo.PNG" alt="Drip Hub 208 Logo">
            </a>
            <h1>Contact Us</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>
        <main class="form-grid">
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Open Modal</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <form action="/my-handling-form-page" method="post">
                            <h2>Contact Us</h2>
                        </form>
                    </div>
                    <div class="modal-body">
                        <form action="/my-handling-form-page" method="post">
                            <ul>
                                <li>
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="user_name" />
                                </li>
                                <li>
                                    <label for="mail">Email:</label>
                                    <input type="email" id="mail" name="user_email" />
                                </li>
                                <li>
                                    <label for="msg">Message:</label>
                                    <textarea id="msg" name="user_message"></textarea>
                                </li>
                                <li class="button">
                                    <button type="submit">Send your message</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <h2>DripHub208</h2>
                    </div>
                </div>

            </div>


            <footer>
                <h4>Drip Hub 208 &copy; 2023 - Rhett Poole</h4>
                <div class="social">
                    <a href="https://instagram.com" target="https://www.instagram.com/driphub208/">
                        <img height="100" src="images/instagram_logo.jpg" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </main>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
                '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
